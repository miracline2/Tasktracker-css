<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container">
    <div class="numbers">
    <button  id="0"  class="btn" onclick="handleNumbers(this)">0</button>
    <button id="9" class="btn" onclick="handleNumbers(this)">9</button>
    <button id="8" class="btn" onclick="handleNumbers(this)">8</button>
    <button id="7" class="btn" onclick="handleNumbers(this)">7</button>
    <button id="6" class="btn" onclick="handleNumbers(this)">6</button>
    <button id="5" class="btn" onclick="handleNumbers(this)">5</button>
    <button id="4" class="btn" onclick="handleNumbers(this)">4</button>
    <button id="3" class="btn" onclick="handleNumbers(this)">3</button>
    <button id="2" class="btn" onclick="handleNumbers(this)">2</button>
    <button id="1" class="btn" onclick="handleNumbers(this)">1</button>
</div>
<div class="operation">
    <button id="+" onclick="handleoperations(this)">+</button>
    <button id="-" onclick="handleoperations(this)">-</button>
    <button id="*" onclick="handleoperations(this)">*</button>
    <button id="รท" onclick="handleoperations(this)">รท</button>
    <button id="=" onclick="handleEquvalent(this)">=</button>
</div>

<div id="result"></div>
</div>
    <script src="./calculator.js"></script>
</body>
</html>
