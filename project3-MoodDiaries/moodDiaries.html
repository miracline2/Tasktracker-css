<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diaries</title>
    <link rel="stylesheet" href="./moodDiaries.css">
</head>
<body>
    <div class="container"> 
        <div class="card">
            <h3>Mood Diary</h3>
            <h2>What is Your Mood Today?</h2>
            <div class="buttonDiv" >

                <button id="happy" onclick="handleEmotions(happy)">😄</button>
                <button id="sad" onclick="handleEmotions(sad)"> 😢</button>
                <button id="angry" onclick="handleEmotions(angry)"> 😠</button>
                <button id="love" onclick="handleEmotions(love)"> 😍</button>
                <button id="satisfied"onclick="handleEmotions(satisfied)"> 😌</button>
            </div>
            
        </div>

    </div>
    <script src="./moodDiaries.js"></script>
</body>
</html>
