<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Follow Image</title>
  <style>
    body {
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    #follower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.pinimg.com/736x/04/c6/39/04c6395567ec0fc3adbc6b01dbba74d3.jpg'); /* your image here */
      background-size: cover;
      pointer-events: none; /* Let mouse events pass through */
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body>

<div id="follower"></div>

<script>
  const follower = document.getElementById('follower');

  document.addEventListener('mousemove', (e) => {
    follower.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  });
</script>

</body>
</html>
